<!-- объявим названия вида -->
{{ define "index" }}

<!-- подключаем нашу шапку с ключевом словом "template" -->
{{ template "header" }}

<!-- range - это как for в twig или foreach() -->
{{ range $key, $value := . }}
<div class="row">
    <div class="col-xs-2">
    </div>
    <div class="col-xs-8">
        <h1>{{ $value.Title }}</h1>
    </div>
    <div class="col-xs-2">
    </div>
</div>
<div class="row">
    <div class="col-xs-2">
    </div>
    <div class="col-xs-8">
       {{ $value.Content }}
    </div>
    <div class="col-xs-2">
    </div>
</div>
{{ end }}

<!-- подключаем наш подвал -->
{{ template "footer" }}

{{ end }}
